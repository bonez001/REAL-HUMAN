<!DOCTYPE html>

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;

      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .works-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .work-card {
      background: white;
      padding: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .work-card:hover {
      transform: translateY(-4px);
    }
    .work-thumbnail {
      width: 100%;
      border-radius: 8px;
    }
    .work-title {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    .work-description {
      margin: 0.5rem 0 1rem 0;
      font-size: 0.95rem;
      color: #555;
    }
    .work-link {
      text-decoration: none;
      color: #0066cc;
      font-weight: bold;
    }
  </style>
</head>
